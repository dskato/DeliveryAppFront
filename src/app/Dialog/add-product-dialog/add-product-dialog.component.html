<h1 mat-dialog-title>Product</h1>
<div mat-dialog-content>
  <p>Add a new product</p>
  <input
    class="uk-input uk-width-1-1 uk-margin"
    type="text"
    placeholder="Name"
    name="Name"
    [(ngModel)]="data.name"
  />
  <input
    class="uk-input uk-width-1-1 uk-margin"
    type="text"
    placeholder="Weigth"
    name="Weigth"
    [(ngModel)]="data.weight"
  />
  <input
    class="uk-input uk-width-1-1 uk-margin"
    type="text"
    placeholder="Description"
    name="Description"
    [(ngModel)]="data.description"
  />
</div>
<div mat-dialog-actions>
  <button class="uk-button uk-button-secondary " (click)="onNoClick()">Cancel</button>
  <button class="uk-button uk-button-primary uk-margin-left "  [mat-dialog-close]="data">Add</button>
</div>
